<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Russo+One&display=swap" rel="stylesheet">
    <title>Goal tracking</title>
</head>

<body class="todo">
    <div class="contenedor">
        <header class="header1">
            <nav>
                dashboard
            </nav>
        </header>
        <main>
            <section class="status">
                <h1>Status</h1>
                <img src="img/img1.jpg">
                <div>
                    <h2>16000pt</h2>
                    <h1>Level 12</h1>
                    <p>
                    Complete your goal get level up
                    </p>
                </div>
            </section>

            <section class="daily-goals">
                <h2>Daily Goals</h2>
                <div class="container1">

                    <div class="progress progress-bar-vertical">
                        <div class="progress-bar progress-bar-danger progress-bar-striped" role="progressbar"
                            aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="height: 60%;">
                            <span class="sr-only">60% Complete</span>
                            
                        </div>
                    </div>

                    <div class="progress progress-bar-vertical">
                        <div class="progress-bar" role="progressbar" aria-valuenow="40" aria-valuemin="0"
                            aria-valuemax="100" style="height: 40%;">
                            <span class="sr-only">40% Complete</span>
                        </div>
                    </div>

                    <div class="progress progress-bar-vertical">
                        <div class="progress-bar progress-bar-danger progress-bar-striped" role="progressbar"
                            aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="height: 60%;">
                            <span class="sr-only">60% Complete</span>
                        </div>
                    </div>

                    <div class="progress progress-bar-vertical">
                        <div class="progress-bar progress-bar-success progress-bar-striped active" role="progressbar"
                            aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="height: 100%;">
                            <span class="sr-only">30% Complete</span>
                        </div>
                    </div>

                    <div class="progress progress-bar-vertical">
                        <div class="progress-bar" role="progressbar" aria-valuenow="30" aria-valuemin="0"
                            aria-valuemax="100" style="height: 30%;">
                            <span class="sr-only">70% Complete</span>
                        </div>
                    </div>

                    <div class="progress progress-bar-vertical">
                        <div class="progress-bar" role="progressbar" aria-valuenow="30" aria-valuemin="0"
                            aria-valuemax="100" style="height: 70%;">
                            <span class="sr-only">70% Complete</span>
                        </div>
                    </div>

                </div>
            </section>
            <br>
            <br>
            <br>
            <br> 
            <br>
            <br>

            <section class= "task">
                <h1>Task</h1>  
                <article class="article1">
                <div id="radius1">
                
                </div>   
                 
                <div class="tasklabel">
                <img src="/img/medalla.png">
                <h2>Burn 60 colories in 30 min</h2>
                <br>
                <h3>.100pt</h3>
                </div>
                <br>
                <div class="tasklabel">
                    <img src="/img/medalla.png">
                    <h2>run 13 km daily</h2>
                    <br>
                    <h3>.100pt</h3>
                    </div>
                
                
                </article>
                <br>
                <article class="article2">
                <div id="radius2"></div>    
                <h2>Eat 12 bananas in 12 hr </h2>
                <h3>.100pt</h3>
                </article>
            </section>
        </main>
       <div class="boton">
            <a href="heyJitsu.html" class="btn btn-outline-info">Siguiente</a>
       </div> 
        

        <footer class="footer">
            <img src="/img/menu.png" alt="">
            <img src="/img/sun.png" alt="">
            <img src="/img/upload.png" alt="">
        </footer>
    </div>
</body>

</html>
